<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>百花乃恵 桜</title>
<style>
  body {
    font-family: "Hiragino Mincho ProN", serif;
    background-color: #fffdf8;
    color: #3a2f2f;
    line-height: 1.8;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #f8e8a6;
    padding: 2rem 1rem;
    text-align: center;
    border-bottom: 2px solid #e6d58c;
  }
  header h1 {
    font-size: 1.8rem;
    margin: 0;
  }
  main {
    max-width: 800px;
    margin: auto;
    padding: 2rem 1rem;
  }
  h2 {
    border-bottom: 2px solid #e6d58c;
    padding-bottom: 0.5rem;
    margin-top: 2rem;
    font-size: 1.4rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
    font-size: 0.9rem;
  }
  th, td {
    border: 1px solid #e6d58c;
    padding: 0.75rem;
    text-align: center;
  }
  th {
    background-color: #fdf6d1;
  }
  /* 表の横スクロール対応 */
  .table-wrapper {
    overflow-x: auto;
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.8rem;
    background-color: #f8e8a6;
    margin-top: 3rem;
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1rem auto;
  }
  /* スマホ用の文字サイズ微調整 */
  @media (max-width: 600px) {
    header h1 {
      font-size: 1.5rem;
    }
    h2 {
      font-size: 1.2rem;
    }
    body {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>百花乃恵 桜</h1>
  <p>ここでしか採れない、ここでしか味わえない「桜区テロワール」</p>
</header>

<main>
  <section>
    <h2>ご当地から生まれた自然のしずく</h2>
    <p>日本蜜蜂と桜区の恵みから生まれる一滴の記憶...</p>
  </section>

  <section>
    <h2>なぜ日本ミツバチの蜂蜜は貴重なのか？</h2>
    <p>日本でのハチミツ消費の約93%が輸入品...（本文続く）</p>
  </section>

  <section>
    <h2>日本ミツバチと西洋ミツバチのちがい</h2>
    <div class="table-wrapper">
      <table>
        <tr>
          <th>項目</th><th>日本ミツバチ</th><th>西洋ミツバチ</th>
        </tr>
        <tr>
          <td>種類</td><td>在来種（野生に近い）</td><td>外来種（養蜂向け）</td>
        </tr>
        <tr>
          <td>採蜜量</td><td>少ない（年1〜2回）</td><td>多い（年5〜6回）</td>
        </tr>
        <tr>
          <td>特徴</td><td>百種類以上の花の蜜／味が深い</td><td>単一花が多く味が均一</td>
        </tr>
      </table>
    </div>
  </section>
</main>

<footer>
  <p>食品衛生責任者 今村 正保｜採蜜ボトル詰め製造所：さいたま市桜区西堀3-25-6</p>
</footer>

</body>
</html>
